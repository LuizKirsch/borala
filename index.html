    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      function handleHorarioChange() {
        var enviarBtn = document.getElementById("enviarBtn");
        var checkboxes = document.querySelectorAll(
          'input[name="restaurant"]:checked'
        );
        var horarioInput = document.getElementById("horarioInput");

        if (checkboxes.length > 0 && horarioInput.value !== "") {
          enviarBtn.disabled = false;
        } else {
          enviarBtn.disabled = true;
        }
      }

      // Adiciona um ouvinte de evento para a mudan√ßa no elemento de entrada de hor√°rio
      var horarioInput = document.getElementById("horarioInput");
      horarioInput.addEventListener("change", handleHorarioChange);

      // Obt√©m refer√™ncias para todos os checkboxes com o atributo 'name' igual a "restaurant"
      var checkboxes = document.querySelectorAll('input[name="restaurant"]');

      // Adiciona um ouvinte de evento para cada checkbox
      checkboxes.forEach(function (checkbox) {
        checkbox.addEventListener("change", handleHorarioChange);
      });
    </script>
    <script>
      function handleCheckboxClick(checkbox) {
        var checkboxes = document.getElementsByName("restaurant");
        var divTexterea = document.getElementById("divTexterea");
        var opiniaoCheckbox = document.getElementById("opiniaoCheckbox");

        checkboxes.forEach(function (cb) {
          if (cb !== checkbox) {
            cb.checked = false;
          }
        });

        if (checkbox.checked && checkbox !== opiniaoCheckbox) {
          opiniaoCheckbox.checked = false;
        }

        divTexterea.style.display = opiniaoCheckbox.checked ? "block" : "none";
      }
    </script>
    <script>
      function enviarWhatsApp() {
        var mensagem = document.getElementById("horarioInput").value;
        var numeroWhatsApp = "5551995672942";
        var checkboxes = document.getElementsByName("restaurant");
        var restauranteSelecionado = "";
        var textareaElement = document.getElementById("texterea");
        var texto = textareaElement.value;

        for (var i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            restauranteSelecionado = checkboxes[i].value;
            break;
          }
        }

        if (mensagem.trim() !== "" && restauranteSelecionado.trim() !== "") {
          var mensagemFormatada = encodeURIComponent(mensagem);
          var restauranteFormatado = encodeURIComponent(
            restauranteSelecionado.trim()
          );

          if (restauranteFormatado === "Me%20surpreenda") {
            linkWhatsApp =
              "https://api.whatsapp.com/send?phone=" +
              numeroWhatsApp +
              "&text=" +
              restauranteSelecionado +
              " √†s " +
              mensagemFormatada;
          } else if (restauranteFormatado === "Te%20surpreendo") {
            linkWhatsApp =
              "https://api.whatsapp.com/send?phone=" +
              numeroWhatsApp +
              "&text= Me busca √†s " +
              mensagemFormatada +
              " que eu vou te levar em lugar.";
          } else if (restauranteFormatado === "sugestao") {
            var texto = document.getElementById("texterea").value; // Obter o texto do textarea
            linkWhatsApp =
              "https://api.whatsapp.com/send?phone=" +
              numeroWhatsApp +
              "&text=P√¥ bora no " +
              texto +
              " √†s " +
              mensagemFormatada;
          } else {
            linkWhatsApp =
              "https://api.whatsapp.com/send?phone=" +
              numeroWhatsApp +
              "&text=bora%20no%20" +
              restauranteSelecionado +
              " √†s " +
              mensagemFormatada;
          }
          window.open(linkWhatsApp);
        }
      }
