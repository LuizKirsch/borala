<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borala</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!-- link tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div class="body">
        <div class="imagem">
            <img src="https://i.pinimg.com/originals/80/3f/82/803f82d89dee2e80845a3a817d07dd91.png" alt="" srcset="">
        </div>
        <div class="botoes-texto">
            <div class="texto">
                <p class="text-2xl">
                    Gostaria de sair para jantar comigo hoje?
                </p>
            </div>
            <div class="botoes pt-3">
                <button data-modal-target="default-modal" data-modal-toggle="default-modal" class="button" type="button">
                    Sim
                </button>
                <button type="button" class="button btn-nao" data-modal-target="ratiou-modal" data-modal-toggle="ratiou-modal" disabled>
                    N√£o
                </button>
            </div>
        </div>
    </div>

    <!-- modal de convite -->
    <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0  max-h-full">
        <div class="relative m-2.5 w-full max-w-2xl max-h-full">
            <div class="modal-style relative bg-white rounded-lg shadow dark:bg-gray-700">
                <div class="flex items-center justify-between p-4 md:p-5 rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Que horas???
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <div class="img-modal">
                    <img src="https://i.pinimg.com/474x/25/9f/5a/259f5a8f83995f6f4bd37d27280196dd.jpg"/> 
                </div>
                <div class="opcoes p-5">
                    <input type="checkbox" id="blessCheckbox" name="restaurant" value="Bless" onclick="handleCheckboxClick(this)"/>
                    <label for="blessCheckbox">
                        Bless
                    </label><br>
                    <input type="checkbox" id="americanCheckbox" name="restaurant" value="American" onclick="handleCheckboxClick(this)"/>
                    <label for="americanCheckbox">
                        American
                    </label><br>
                    <input type="checkbox" id="fatCheckbox" name="restaurant" value="FatBull" onclick="handleCheckboxClick(this)"/>
                    <label for="fatCheckbox">
                        FatBull
                    </label><br>
                    <input type="checkbox" id="surpreendaCheckbox" name="restaurant" value="Me surpreenda" onclick="handleCheckboxClick(this)"/>
                    <label for="surpreendaCheckbox">
                        Me surpreenda
                    </label><br>
                    <input type="checkbox" id="surpreenderCheckbox" name="restaurant" value="Eu vou te surpreender" onclick="handleCheckboxClick(this)"/>
                    <label for="surpreenderCheckbox">
                        Eu vou te surpreender
                    </label><br>
                    <!-- <input type="checkbox" id="sugestaoCheckbox" name="restaurant" value="sugestao" onclick="handleCheckboxClick(this)"/>
                    <label for="sugestaoCheckbox">Quero fazer uma sugest√£o</label><br>
                    <div id="sugestaoInput" style="display: none;">
                        <textarea id="texterea" style="width: 100%" rows="10"></textarea>
                    </div><br> -->
                    <input type="time" class="form-control w-full" id="horarioInput" onchange="handleHorarioChange(this)"/>
                </div>
                <div class="flex justify-center p-4 md:p-5 border-gray-200 rounded-b dark:border-gray-600">
                    <div class="flex justify-center p-4 md:p-5 border-gray-200 rounded-b dark:border-gray-600">
                        <button type="button" class=" btn-bora" onclick="enviarWhatsApp()" id="enviarBtn" disabled >
                            E l√° vamos n√≥sü§©
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal de ratiou -->
    <div id="ratiou-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0  max-h-full">
        <div class="relative m-2.5 w-full max-w-2xl max-h-full">
            <div class="modal-style relative bg-white rounded-lg shadow dark:bg-gray-700">
                <div class="flex items-center justify-between p-4 md:p-5 rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                       Bah vacilou
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="ratiou-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="img-modal">
                    <img src="ratiou.png"/> 
                </div>
                    <div class="flex justify-center p-4 md:p-5 border-gray-200 rounded-b dark:border-gray-600">
                        <div class="flex justify-center p-4 md:p-5 border-gray-200 rounded-b dark:border-gray-600">
                            <button data-modal-hide="ratiou-modal"  data-modal-target="default-modal" data-modal-toggle="default-modal" type="button" class="button btn-bora">
                                Clica aqui se mudar de ideia:)
                            </button>
                        </div>
                    </div>  
            </div>
        </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- tailwind -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
